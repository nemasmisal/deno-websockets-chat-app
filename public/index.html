<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles.css" type="text/css">
  <title>Deno & Websockets</title>
</head>

<body>
  <div class="container">
    <h1>Deno & Websockets chat app</h1>
    <form class="name-form">
      <input id="nickname" type="text" name="nickname" placeholder="Chooce nickname" required>
      <button type="submit">Enter Chat</button>
    </form>
    <div class="lobby hidden">
      <button class="main-btn">Main</button>
      <button class="secret-btn">Secret</button>
    </div>
    <div class="chatroom hidden">
      <ul class="chat-list">

      </ul>
      <form class="chat-form">
        <input type="text" name="msg" placeholder="Type your message..." id="message">
        <button type="submit">SEND</button>
      </form>
      <button class="leaveBtn">Leave</button>
    </div>
  </div>
  <script src="./app.js"> </script>
</body>

</html>
